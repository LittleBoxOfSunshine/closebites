<div class = "row">
	<a routerLink = "/">
		<h1>CloseBites</h1>
	<a>
</div>
<!--main login page form with email and password-->
<div class="form">
	<h1 id="closebites"> Login </h1>
	<div id="login">
		<form name="loginForm" #loginForm="ngForm" class="container" novalidate>
			<div class="top-row"></div>
			<div class="field-wrap">
				<input id="user_email" required autocomplete="off" placeholder="Email Address" 
				name="email" class="form-control" [(ngModel)]="email"
                #user_email="ngModel" required email />
                        <validation-messages
                            [model]="user_email"
                            [messages]="{
                                required: 'Email is required',
                                email: 'Email is not valid'}">
                        </validation-messages>
            </div>
			<div class="field-wrap">
				<input type="password" required autocomplete="off" placeholder="Password" 
				id="user_pwd" name="password" class="form-control" [(ngModel)]="password"
            	#user_pwd="ngModel" required />
                        <validation-messages
                            [model]="user_pwd"
                            [messages]="{
                                required: 'Password is required'}">
                        </validation-messages>
            </div>
			<button [disabled]="loginForm.invalid" style="width:500px" 
			type="button" class="button button-block" (click) = "submit()">Next</button>
		</form>
		<div *ngIf="error" id="error" class="alert alert-danger" style="width:500px">
  			<strong>Error:</strong> Incorrect email and/or password
  		</div>
	</div>
</div>
<div class= "footer">
      No account? <a [routerLink] = "'/signup/' + 'home'"> Signup! </a>
</div>
