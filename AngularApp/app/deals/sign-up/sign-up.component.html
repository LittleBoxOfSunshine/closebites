<div class = "row">
	<h1>CloseBites</h1>
</div>
<div *ngIf = "mode == 'home'" class = "row" style = "height:800px">
	<div class = "container-fluid" style = "margin:200px">
		<a [routerLink] = "'/signup/' + 'user'">
		<button type="button" class="btn btn-primary btn-lg signup">I want to <u>find</u> deals</button></a>
		<a [routerLink] = "'/signup/' + 'vendor'">
		<button type="button" class="btn btn-success btn-lg signup">I want to <u>offer</u> deals</button></a>
		<p style = "margin-top:50px; text-align:center">
			Already a member? <a routerLink = "/login"><u>Log in here</u></a>
		</p>
	</div>	
</div>
<div class="form" *ngIf = "mode != 'home'">
	<h1 id="closebites"> Sign Up </h1>
	<div id="login">
		<form>
			<div class="top-row"></div>
			<div *ngIf = "mode == 'vendor'" class="field-wrap">
              <input type="text" required autocomplete="off" placeholder="Company Name *" name="compName" [(ngModel)]="name"/>
            </div>
			<div *ngIf = "mode == 'vendor'" class="field-wrap">
              <input type="text" required autocomplete="off" placeholder="Company Address *" name="compAddr" [(ngModel)]="address"/>
            </div>
			<div *ngIf = "mode == 'user'" class="field-wrap">
              <input type="text" required autocomplete="off" placeholder="Name *" name="name" [(ngModel)]="name"/>
            </div>
			<div class="field-wrap">
              <input type="email" required autocomplete="off" placeholder="Email Address *" name="email" [(ngModel)]="email"/>
            </div>
			<div class="field-wrap">
              <input type="password" required autocomplete="off" placeholder="Set A Password *" name="password" [(ngModel)]="password"/>
            </div>
			<div class="field-wrap">
              <input type="password" required autocomplete="off" placeholder="Retype Password *" name="password"/>
            </div>
			<button style="width:500px" type="button" class="button button-block" (click) = "go()">Get Started</button>
		</form>
		 	<div *ngIf = "error" id="error" class="alert alert-danger">
  			<strong>Error:</strong> Incorrect email and/or password
  		</div>
	</div>
</div>
