<html>
  <head>
    <base href="/">
    <title>CloseBites</title>

    <!-- Styles -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="index.css" rel="stylesheet"/>


    <!-- Scripts -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Module loader -->
    <script src="system.js"></script>

  </head>
  <body>
    <base href="/">
    <nav class="navbar navbar-default">
<div class="container-fluid">
<!-- Brand and toggle get grouped for better mobile display -->
<div class="navbar-header">
  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
    <span class="sr-only">Toggle navigation</span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
  </button>
  <a class="navbar-brand" href="#">CloseBites</a>
</div>

<!-- Collect the nav links, forms, and other content for toggling -->
<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  <ul class="nav navbar-nav">
    <li class="active"><a href="#">Deals <span class="sr-only">(current)</span></a></li>
  </ul>

  <ul class="nav navbar-nav navbar-right">
    <li>
      <div *ngIf = "loggedIn" style="float:right; margin: 15px 15px 0px 10px;">
          <a routerLink="/mydeals" style="text-decoration: none; color: #2c2c2c; ">
            <span class="glyphicon glyphicons-donate-heart"></span> Favorites
          </a>
      </div>
      <div *ngIf = "loggedIn" style="float:right; margin: 15px 5px 0px 10px;">
          <a routerLink = "/mysearches" style="text-decoration: none; color: #2c2c2c;">
            Filters
          </a>
      </div>
    </li>
    <li>
      <div *ngIf = "!loggedIn" style = "float:right">
  			<a [routerLink] = "'/signup/' + 'home'">
  			<button type="button" style="margin-top:10px;" class="btn btn-success">Sign Up</button></a>
  			<a routerLink = "/login">
  			<button type="button" style="margin-top:10px;" class="btn btn-danger">Log In</button></a>
  		</div>
    </li>
    <li>
    </li>

    <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-user"></span> 
                        <strong>User</strong>
                        <span class="glyphicon glyphicon-chevron-down"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <div class="navbar-login" style="width: 305px; padding: 10px; padding-bottom: 0px;">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <p class="text-center">
                                            <span class="glyphicon glyphicon-user icon-size"></span>
                                        </p>
                                    </div>
                                    <div class="col-lg-4">
                                        <p class="text-left"><strong>User Name</strong></p>
                                        <p class="text-left small">theusers@email.com</p>
                                        <p class="text-left">

                                        </p>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <div class="navbar-login navbar-login-session" style="padding: 10px; padding-bottom: 0px; padding-top: 0px;">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <p>
                                          <div *ngIf = "loggedIn" style="float:right">
                                            <a routerLink = "/">
                                            <button type="button" class="btn btn-danger"
                                            (click)="logout()">Log Out</button></a>
                                          </div>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
  </ul>
</div><!-- /.navbar-collapse -->
</div><!-- /.container-fluid -->
</nav>
    <app></app>
  </body>
</html>
